---
layout: page
---

<ul>
    {% for tag in site.tags %}
        <li><a href="/tags/{{tag[0]}}">{{ tag[0] }}</a></li>
    {% endfor %}
</ul>

<br>
{% for post in site.posts | slice: 5 %}
  	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  	<article>
  		{% include tag-list.html tags=post.tags %}
  		<br><br>
  		{{ post.content }}
  	</article>
  	<br><br>
  	<hr>
	<br><br>
{% endfor %}
