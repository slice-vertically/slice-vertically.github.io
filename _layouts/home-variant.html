---
layout: page
---
<br>
{% for post in site.posts %}
  	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  	<article>
  		{% for tag in post.tags %}
		  {% assign tag_slug = tag | slugify: "raw" %}
		  <a class="tag-link"
		    href={{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}
		    rel="category tag">
		    #{{ tag }}
		  </a>
		{% endfor %}
  		{{ post.content }}
  	</article>
  	<br><br>
  	<hr>
	<br><br>
{% endfor %}
