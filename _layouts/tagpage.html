---
layout: page # This template inherits from my basic page template
---
<h1>{{ page.tag }}</h1>
<h2>My posts</h2>
<ul>
    {% for post in site.posts %}
      {% if post.tags contains page.tag %}
      <li>
        {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
</ul>

<h2>Links</h2>
{{ content }}
