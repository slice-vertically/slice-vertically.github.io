{% for tag in include.tags %}
  {% assign tag_slug = tag | slugify: "raw" %}
  <span style="border: 1px solid #111; border-radius: 10px; padding: 2px; padding-top: 3px; margin-right: 0.25rem; ">
    <a class="tag-link"
      href={{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}
      rel="category tag">
      #{{ tag }}
    </a>
  </span>
{% endfor %}
