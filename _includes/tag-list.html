{% for tag in include.tags %}
  {% assign tag_slug = tag | slugify: "raw" %}
  <a class="tag-link"
    href={{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}
    rel="category tag"
    style="border: 1px solid #111; border-radius: 10px; padding-right: 4px; padding-left: 3px; padding-top: 4px; padding-bottom: 1px;">#{{ tag }}</a>
  {%- if forloop.last == false -%}
    &nbsp
  {%- endif -%}
{% endfor %}
